<!DOCTYPE HTML>
<html style="height: 100%;">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">

<title>Billing Exception PoC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://sapui5untested.int.sap.eu2.hana.ondemand.com/uilib-sample/resources/sap-ui-core.js" id="sap-ui-bootstrap"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{"sap.ui.fhir" : "./", "sap.fhir":"./openui5-fhir/src/sap/fhir/"}'
        data-sap-ui-async="true">
    </script>

   <!--FlexibleColumnLayout content, you have to define here, not in the body -->
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {
                new ComponentContainer({
                    name : 'sap.ui.fhir',
                    height : "100%",
                    settings : {
                        id : "fhir"
                    }
                }).placeAt('content');
            });
        });
    </script>   
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">	
</body>
</html>
